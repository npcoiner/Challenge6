<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <title>5 Day Weather Forcast</title>
</head>

<body class="flex-column min-100-vh">
<header class="hero">
    <h1 class="app-title"> 5 Day Weather Forcast</h1>
    <p>Search for a city to get the weather forcast
    </p>
</header>


<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

    <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="city-search-form" class="card-body">
        <label class="form-label" for="city">City</label>
        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Get Weather</button>
        </form>
    </div>
    </div>

    <div class="col-12 col-md-8">
    <h2 class="subtitle">Search Results: <span id="weather-search-term"></span></h2>
    <div id="weather-container" class="list-group"></div>

        <div class="card">
            <h3 id="city-name" class="card-header text-uppercase">Result:</h3>
            <div id="weather-data" class="card-body">
                <div class="card">
                    <h3 id="day-1" class="card-header text-uppercase weather-day">Day-1</h3>
                    <div id="search-history" class="card-body">
                    <div class="form-label">Sunny</div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</main>

<script src="./Assets/js/script.js"></script>
</body>

</html>
